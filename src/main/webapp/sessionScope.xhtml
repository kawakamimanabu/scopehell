<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui">

<h:form id="sessionScopeFormId">
	<h:body>
		<h1>Session Scope Page</h1>
		<h:panelGrid id="sessionScopePanelGridId" columns="2" border="1">
			<h:outputLabel for="ssNameOutputTextId" value="backingBean's toString() value" />
			<h:outputText  id="ssNameOutputTextId"  value="#{sessionScopeCounter.viewName}"/>

			<h:outputLabel for="ssCountOutputTextId" value="current counter value" />
			<h:outputText id="ssCountOutputTextId"   value="#{sessionScopeCounter.counter}" />
		</h:panelGrid>
		<h:panelGrid id="ssOperationButtonPanelGridId" columns="2">
			<h:commandButton action="#{sessionScopeCounter.countUpAction()}" value="CountUp(with navigation)" />
			<p:commandButton value="CountUp(with ajax)" actionListener="#{sessionScopeCounter.countUpActionListener()}" 
			                     ajax="true" 
			                     update=":sessionScopeFormId:ssCountOutputTextId" />
		</h:panelGrid>
		<hr />
		<table>
			<tr>
				<td>
					<p:commandButton value="Navigate to RequestScope(passing current counter value)" action="#{requestScopeCounter.showScope(sessionScopeCounter.counter)}"/>
				</td>
			</tr>
			<tr>
				<td>
					<p:commandButton value="Navigate to ViewScope(passing current counter value)" action="#{viewScopeCounter.showScope(sessionScopeCounter.counter)}"/>
				</td>
			</tr>
			<tr>
				<td>
					<p:commandButton value="Navigate to SessionScope(passing current counter value)" action="#{sessionScopeCounter.showScope(sessionScopeCounter.counter)}"/>
				</td>
			</tr>
			<tr>
				<td>
					<p:commandButton value="Navigate to ApplicationScope(passing current counter value)" action="#{applicationScopeCounter.showScope(sessionScopeCounter.counter)}"/>
				</td>
			</tr>
		</table>
		<br />
		<table>
			<tr>
				<td><h:link id="requestScopeLinkId" outcome="requestScope.xhtml">request scope</h:link></td>
			</tr>
			<tr>
				<td><h:link id="viewScopeLinkId" outcome="viewScope.xhtml">view scope</h:link></td>
			</tr>
			<tr>
				<td><h:link id="sessionScopeLinkId" outcome="sessionScope.xhtml">session scope</h:link></td>
			</tr>
			<tr>
				<td><h:link id="applicationScopeLinkId" outcome="applicationScope.xhtml">application scope</h:link></td>
			</tr>
		</table>
		<br />
		<h:link id="indexRequestLinkId" outcome="index.xhtml">home</h:link>
	</h:body> 
</h:form>
</html>
