<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui">

<h:form id="viewScopeFormId">
	<h:body>
		<h1>View Scope Page</h1>
		<h:panelGrid id="viewScopePanelGridId" columns="2" border="1">
			<h:outputLabel for="viewNameOutputTextId" value="backingBean's toString() value" />
			<h:outputText  id="viewNameOutputTextId"  value="#{viewScopeCounter.viewName}"/>

			<h:outputLabel for="countOutputTextId" value="current counter value" />
			<h:outputText id="vsCountOutputTextId"   value="#{viewScopeCounter.counter}" />
		</h:panelGrid>
		<h:panelGrid id="vsOperationButtonPanelGridId" columns="2">
			<h:commandButton action="#{viewScopeCounter.countUpAction()}" value="CountUp(with navigation)" />
			<p:commandButton value="CountUp(with ajax)" actionListener="#{viewScopeCounter.countUpActionListener()}" 
			                     ajax="true" 
			                     update=":viewScopeFormId:vsCountOutputTextId" />
		</h:panelGrid>
		<hr />
		<table>
			<tr>
				<td>
					<p:commandButton value="Navigate to RequestScope(passing current counter value)" action="#{requestScopeCounter.showScope(viewScopeCounter.counter)}"/>
				</td>
			</tr>
			<tr>
				<td>
					<p:commandButton value="Navigate to ViewScope(passing current counter value)" action="#{viewScopeCounter.showScope(viewScopeCounter.counter)}"/>
				</td>
			</tr>
			<tr>
				<td>
					<p:commandButton value="Navigate to SessionScope(passing current counter value)" action="#{sessionScopeCounter.showScope(viewScopeCounter.counter)}"/>
				</td>
			</tr>
			<tr>
				<td>
					<p:commandButton value="Navigate to ApplicationScope(passing current counter value)" action="#{applicationScopeCounter.showScope(viewScopeCounter.counter)}"/>
				</td>
			</tr>
		</table>
		<br />
		<table>
			<tr>
				<td><h:link id="requestScopeLinkId" outcome="requestScope.xhtml">request scope</h:link></td>
			</tr>
			<tr>
				<td><h:link id="viewScopeLinkId" outcome="viewScope.xhtml">view scope</h:link></td>
			</tr>
			<tr>
				<td><h:link id="sessionScopeLinkId" outcome="sessionScope.xhtml">session scope</h:link></td>
			</tr>
			<tr>
				<td><h:link id="applicationScopeLinkId" outcome="applicationScope.xhtml">application scope</h:link></td>
			</tr>
		</table>
		<br />
		<h:link id="indexSessionLinkId" outcome="index.xhtml">home</h:link>
	</h:body> 
</h:form>
</html>
