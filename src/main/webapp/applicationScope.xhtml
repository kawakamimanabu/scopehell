<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui">

<h:form id="applicationScopeFormId">
	<h:body> 
		<h:outputText value="#{applicationScopeCounter.viewName}"/>
		<br />
		<table>
			<tr>
				<td><h:outputText id="appCountOutputTextId" value="#{applicationScopeCounter.counter}" /></td>
			</tr>
			<tr>
				<td><h:commandButton action="#{applicationScopeCounter.countUpAction()}" value="CountUp(with navigation)" /></td>
			</tr>
			<tr>
				<td>
					<p:commandButton value="CountUp(with ajax)" actionListener="#{applicationScopeCounter.countUpActionListener()}" 
					                     ajax="true" 
					                     update=":applicationScopeFormId:appCountOutputTextId" />
				</td>
			</tr>
			<tr>
				<td>
					<p:commandButton value="Navigate to RequestScope(現在のカウンタ数値を渡します。)" action="#{requestScopeCounter.showScope(applicationScopeCounter.counter)}"/>
				</td>
			</tr>
			<tr>
				<td>
					<p:commandButton value="Navigate to ViewScope(現在のカウンタ数値を渡します。)" action="#{viewScopeCounter.showScope(applicationScopeCounter.counter)}"/>
				</td>
			</tr>
			<tr>
				<td>
					<p:commandButton value="Navigate to SessionScope(現在のカウンタ数値を渡します。)" action="#{sessionScopeCounter.showScope(applicationScopeCounter.counter)}"/>
				</td>
			</tr>
			<tr>
				<td>
					<p:commandButton value="Navigate to ApplicationScope(現在のカウンタ数値を渡します。)" action="#{applicationScopeCounter.showScope(applicationScopeCounter.counter)}"/>
				</td>
			</tr>
		</table>
		<br />
		<table>
			<tr>
				<td><h:link id="requestScopeLinkId" outcome="requestScope.xhtml">request scope</h:link></td>
			</tr>
			<tr>
				<td><h:link id="viewScopeLinkId" outcome="viewScope.xhtml">view scope</h:link></td>
			</tr>
			<tr>
				<td><h:link id="sessionScopeLinkId" outcome="sessionScope.xhtml">session scope</h:link></td>
			</tr>
			<tr>
				<td><h:link id="applicationScopeLinkId" outcome="applicationScope.xhtml">application scope</h:link></td>
			</tr>
		</table>
		<br />
		<h:link id="indexRequestLinkId" outcome="index.xhtml">home</h:link>
	</h:body> 
</h:form>
</html>
